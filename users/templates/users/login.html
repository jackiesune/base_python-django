{% extends 'learn_blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h3>Log in your account</h3>
{% endblock header %}




{% block content %}


<form action="{% url 'users:login' %}" method="POST" class='form'>
	{% csrf_token %}
	{% bootstrap_form form %}
{% buttons %}
<button name='submit' class='btn btn-primary'>Login in</button>
{% endbuttons %}
<input name='next' type='hidden' value="{% url 'learn_blogs:index' %}">
</form>

{% endblock content %}
