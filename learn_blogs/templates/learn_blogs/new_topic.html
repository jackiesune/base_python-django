{% extends 'learn_blogs/base.html' %}
{% load bootstrap3 %}


{% block header %}
<h3>ADD a new topic</h3>
{% endblock header %}


{% block content %}
<p>New Topic:</p>
<form action="{% url 'learn_blogs:new_topic' class='form' %}" method='POST'>
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name='submit'>Submit</button>
{% endbuttons %}
</form>
{% endblock content %}
